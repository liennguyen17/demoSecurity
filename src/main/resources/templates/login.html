<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring security Demo</title>
</head>
<body style="background-color: aquamarine">
    <div style="background-color: #fff; border-radius: 10px; border: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -45%); width: 25%; height: 50%; box-shadow: 0 0 8px 0.4px">
        <h1 style="text-align: center">Login Account</h1>
        <div th:if="${param.error}" style="font-size: 12px; color: crimson; position: absolute; left: 20%; bottom: 10%">
            *Invalid username and password.
        </div>
        <div th:if="${param.logout}" style="font-size: 12px; color: crimson; position: absolute; left: 20%; bottom: 10%">
            *You have been logged out.
        </div>
        <form th:action="@{/login}" method="post" style="display: inline-block; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 70%; height: 50%">
            <div><input type="text" placeholder="UserName" name="username" style="width: 100%; height: 30px; margin: 15px 0 30px 0"/></div>
            <div><input type="password" placeholder="Password" name="password" style="width: 100%; height: 30px; margin: 15px 0 30px 0"/></div>
            <div><input type="submit" value="Sign In" style="margin: 15px 0; color: blueviolet"/></div>
        </form>
    </div>
<!--Mẫu này trình bày biểu mẫu ghi lại tên người dùng và mật khẩu đăng nhập và đưa chúng xét với đăng nhập,
nếu người dùng không xác thực được thì trang sẽ chuyển hướng đến báo lỗi của login và thông báo lỗi thích hợp,
khi đăng suất thì ứng dụng sẽ thông báo về trang login-->
</body>
</html>
